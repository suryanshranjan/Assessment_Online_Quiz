<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERN Stack Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><center>MERN Stack Quiz</center></h1>
    <div id="quiz-container">
        <div id="question-container">
            <h2 id="question"></h2>
            <form id="options-form"></form>
        </div>
        <div id="navigation">
            <button id="previous-button" onclick="previousQuestion()">Previous</button>
            <button id="next-button" onclick="nextQuestion()">Next</button>
            <button id="submit-button" onclick="submitQuiz()" style="display:none;">Submit</button>
        </div>
        <div id="result" style="display:none;">
            <h2>Your Score: <span id="score"></span></h2>
            <h3 id="result-message"></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
